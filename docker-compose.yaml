version: '3.4'
services:

  #########################
  # DATABASE
  #########################
  
  postgres:
    image: postgres
    restart: always
    container_name: postgres
    logging:
      driver: "json-file"
      options:
          max-file: "5"
          max-size: "10m"
    ports:
      - 5433:${DB_PORT}
    volumes:
      - ./volumes/postgresql:/var/lib/postgresql/data
    env_file: .env
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "auction_db", "-U", "auction" ]
      timeout: 45s
      interval: 10s
      retries: 10
    networks:
      - backend_network

#########################
# Django app
#########################
  
  backend:
    build: ./backend/
    restart: always
    container_name: backend
    command: gunicorn auction_backend.wsgi:application --bind 0.0.0.0:$APP_PORT
    logging:
      driver: "json-file"
      options:
          max-file: "5"
          max-size: "10m"
    ports:
      - ${APP_PORT}:${APP_PORT}
    env_file: .env
    networks:
      - backend_network
    depends_on:
      - postgres

#########################
# Nginx
#########################

  nginx:
    build:
      context: ./nginx/
      target: base
    restart: always
    container_name: nginx
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    volumes:
      - ./volumes/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - backend_network  

networks:
  backend_network:
    driver: bridge